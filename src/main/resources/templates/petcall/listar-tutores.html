<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Lista de Tutores</title>
</head>
<body>
<div layout:fragment="conteudo">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Lista de Tutores</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>E-mail</th>
                        <th>Endereço</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${tutores.empty}">
                        <td colspan="4">Sem registro</td>
                    </tr>
                    <tr th:each="tutor : ${tutores}" >
                        <td><span th:text="${tutor.nome}"> Nome </span></td>
                        <td><span th:text="${tutor.cpf}"> CPF </span></td>
                        <td><span th:text="${tutor.email}"> E-mail </span></td>
                        <td><span th:text="${tutor.endereco}"> Endereço </span></td>
                        <td>
                            <a class="btn btn-danger btn-xs"
                            th:href="@{/tutores/delete/{id}(id=${tutor.id})}"
                               th:data-confirm-delete="|Deseja excluir ${tutor.nome}?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                                Excluir</a>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-xs"
                            th:href="@{/tutores/editar/{id}(id=${tutor.id})}"> Editar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
